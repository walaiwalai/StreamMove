version: '3.3'

services:
  redis:
    image: redis:latest
    container_name: redis
    volumes:
      - redis-data:/data
    network_mode: host
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=123456
    command: ["redis-server", "--requirepass", "123456", "--appendonly", "yes"]


  stream-ocr:
    image: stream-ocr:latest
    network_mode: host
    container_name: stream-ocr
    volumes:
      - /home/admin/stream/download:/home/admin/stream/download
    ports:
      - "5000:5000"
    depends_on:
      - redis

  stream-move:
    image: stream-move:latest
    network_mode: host
    container_name: stream-move
    volumes:
      - /home/admin/stream:/home/admin/stream
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - stream-ocr