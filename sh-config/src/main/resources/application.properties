# ASR (Automatic Speech Recognition) Configuration
# Provider: none (default, no ASR), aliyun (Alibaba Cloud DashScope Fun-ASR)
asr.provider=${asr.provider:none}

# Aliyun DashScope ASR Configuration (for Fun-ASR)
# Get API Key from: https://dashscope.console.aliyun.com/apiKey
asr.aliyun.api-key=${asr.aliyun.api-key:}
asr.aliyun.model=${asr.aliyun.model:}

# OSS (Object Storage Service) Configuration
# Provider: none (default, no OSS), aliyun (Alibaba Cloud OSS)
oss.provider=${oss.provider:none}

# Aliyun OSS Configuration
aliyun.oss.endpoint=${aliyun.oss.endpoint:}
aliyun.oss.bucket=${aliyun.oss.bucket:}
aliyun.oss.access-key-id=${aliyun.oss.access-key-id:}
aliyun.oss.access-key-secret=${aliyun.oss.access-key-secret:}

# Highlight Analysis Configuration
# Provider: none (default, no AI analysis), langchain4j (via LangChain4j OpenAI-compatible API)
highlight.analysis.provider=langchain4j

# LangChain4j AI Configuration (OpenAI-compatible API)
# Supports: DeepSeek, OpenAI, and other compatible providers
langchain4j.open-ai.api-key=${langchain4j.open-ai.api-key:}
langchain4j.open-ai.base-url=https://api.deepseek.com/v1
langchain4j.open-ai.model-name=deepseek-chat
